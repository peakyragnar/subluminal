name: Tests

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          go build -o bin/shim ./cmd/shim
          go build -o bin/fakemcp ./cmd/fakemcp

      - name: Run tests
        run: go test -v ./...
